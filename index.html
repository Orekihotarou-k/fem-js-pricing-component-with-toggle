<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper split">

    <div>
      <h1 class="title">Our Pricing</h1>
    </div>

    <div class="price-slider spacer ">
      <span>Annually</span>
      <label class="price-toggle">
        <input type="checkbox">
      </label>
      
      <span>Monthly</span>
    </div>

    <section class="price-cards split spacer">
      <div class="card card-spacer white-card">
        <h2 class="card-title">Basic</h2>
        <span class="card-amount month">&dollar;19.99</span>
        <span class="card-amount year">&dollar;199.99</span>
        <div class="card-options split">
          <span class="option">500 GB Storage</span>
          <span class="option">2 Users Allowed</span>
          <span class="option">Send up to 3 GB</span>
        </div>
        <button class="card-button">Learn More</button>
      </div>

      <div class="card card-spacer purple-card">
        <h2 class="card-title">Professional</h2>
        <span class="card-amount month">&dollar;24.99</span>
        <span class="card-amount year">&dollar;249.99</span>
        <div class="card-options split">
          <span class="option">1 TB Storage</span>
          <span class="option">5 Users Allowed</span>
          <span class="option">Send up to 10 GB</span>
        </div>
        <button class="card-button bg-white">Learn More</button>
      </div>
      
      <div class="card card-spacer white-card--2">
        <h2 class="card-title">Master</h2>
        <span class="card-amount month">&dollar;39.99</span>
        <span class="card-amount year">&dollar;399.99</span>
        <div class="card-options split">
          <span class="option">2 TB Storage</span>
          <span class="option">10 Users Allowed</span>
          <span class="option">Send up to 20 GB</span>
        </div>
        <button class="card-button">Learn More</button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Orekihotarou-k">Levis Bohse</a>.
    </div>
  </footer>
</body>
</html>
